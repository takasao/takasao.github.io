<!-- Shared publications rendering across languages. -->
<div class="publications">
  {% assign years = page.years | compact %}
  {% if years and years.size > 0 %}
    {%- for y in years %}
      <h2 class="year">{{ y }}</h2>
      {% bibliography -f papers -q @*[year={{y}}]* %}
    {% endfor %}
  {% else %}
    {% bibliography -f papers %}
  {% endif %}
</div>
